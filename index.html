<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PaintJS</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
      <div class="controls__range">
        <input
          type="range"
          id="jsRange"
          min="0.1"
          max="5.0"
          value="2.5"
          step="0.1"
        />
      </div>
      <div class="controls__btns">
        <button id="jsMode">Fill</button>
        <button id="jsSave">Save</button>
      </div>

      <div class="controls__colors" id="jsColors">
        <div
          class="controls__color jsColor"
          style="background-color: black"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: white"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: rgb(248, 44, 44)"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: rgb(250, 181, 52)"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: yellow"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: rgb(117, 228, 43)"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: rgb(90, 165, 235)"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: rgb(46, 55, 187)"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: rgb(170, 76, 187)"
        ></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
